name: ci

on:
  pull_request:
  push:

env:
  RUST_BACKTRACE: 1

jobs:
  test-stable:
    strategy:
      matrix:
        os: [linux, macos, windows]
        include:
        - os: linux
          runs-on: ubuntu-latest
        - os: windows
          runs-on: windows-latest
        - os: macos
          runs-on: macos-latest
    name: Test (${{ matrix.os }}, stable)
    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose
  build-non-stable:
    strategy:
      matrix:
        version: [beta, nightly, 1.40.0]
    name: Build (linux, ${{ matrix.version }})
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.version }}
        override: true
        profile: minimal
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: minimal
        override: true
        components: rustfmt
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
