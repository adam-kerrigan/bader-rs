name: ci

on:
  pull_request:
  push:
    branches: [master]

env:
  RUST_BACKTRACE: 1

jobs:
  test:
    strategy:
      matrix:
        os: [linux, macos, windows]
        include:
        - os: linux
          runs-on: ubuntu-latest
          version: [stable, beta, nightly, 1.40.0]
        - os: macos
          runs-on: macos-latest
          version: stable
        - os: windows
          runs-on: windows-latest
          version: stable
    name: test (${{ matrix.os }}, ${{ matrix.version }})
    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.version }}
        profile: minimal
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: minimal
        override: true
        components: rustfmt
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
