language: rust

rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo
before-script:
  - rustup install nightly
script:
  - cargo build --verbose
  - cargo test --verbose
  - rustup component add rustfmt-preview --toolchain nightly
  - cargo +nightly fmt --all -- --check
